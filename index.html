<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="style.css">

        <!--<script src="script.js"></script>-->
    <title>Document</title>
</head>
<body>
    <div class="Scoreboard">
        <p>Rock Paper Scissors - EXTREMEEEE!!!</p> 
        <p>Result: </p> 
        <p id="result"></p>

    </div>

    <div class="MovesBox">
        <div class="PlayerMove">
            <p>Player Move: </p>
        </div>       

        <div class="PMove">
           <span id="userChoice">x</span>

        </div>

        <div class="ComputerMove">
            <p>Computer Move: </p>
        </div>

        <div class="CMove">
            <span id="computerChoice">x</span>    
            
        </div>

    </div>


        <div class="Scores">
            <div class="PlayerScore">
                <p>Player Score: </p>
            </div>       

            <div class="PScoreBox">
                <span id="userScore">0</span>

            </div>

            <div class="ComputerScore">
                <p>Computer Score: </p>

            </div>

            <div class="CScoreBox">
                <span id="computerScore">0</span>
                
            </div>

        </div>
    

        <div class = "Playermoves">
            <button class = "moveButton" id ="rock">Rock</button>
            <button class = "moveButton" id = "paper">Paper</button>
            <button class = "moveButton" id = "scissors">Scissors</button>

            </div>

  

    </div>
    <script src="script.js"></script>
</body>
</html>
